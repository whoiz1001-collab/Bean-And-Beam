<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Coffee Online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --coffee-dark: #3e2723;
            --coffee-medium: #6d4c41;
            --coffee-light: #d7ccc8;
            --cream: #f5f5dc;
            --gold: #c9a66b;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1442512595331-e89e73853f31?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: rgba(62, 39, 35, 0.95);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .logo {
            color: var(--gold);
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
        }

        .cart-btn {
            background: var(--gold);
            color: var(--coffee-dark);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            position: relative;
        }

        .cart-btn:hover {
            transform: scale(1.05);
            background: white;
        }

        .cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: absolute;
            top: -8px;
            right: -8px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-title {
            text-align: center;
            color: var(--gold);
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .page-subtitle {
            text-align: center;
            color: var(--cream);
            font-size: 18px;
            margin-bottom: 50px;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab-btn.active, .tab-btn:hover {
            background: var(--gold);
            color: var(--coffee-dark);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .menu-item {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .menu-item:hover {
            transform: translateY(-10px);
        }

        .menu-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-info {
            padding: 20px;
        }

        .menu-name {
            color: var(--coffee-dark);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu-desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .menu-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-price {
            color: var(--gold);
            font-size: 24px;
            font-weight: bold;
        }

        .add-btn {
            background: var(--coffee-dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: var(--gold);
            color: var(--coffee-dark);
        }

        /* Cart Modal */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            justify-content: flex-end;
        }

        .cart-content {
            background: white;
            width: 100%;
            max-width: 450px;
            height: 100%;
            padding: 30px;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--coffee-light);
        }

        .cart-title {
            color: var(--coffee-dark);
            font-size: 28px;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: var(--coffee-dark);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info h4 {
            color: var(--coffee-dark);
            margin-bottom: 5px;
        }

        .cart-item-info span {
            color: var(--gold);
            font-weight: bold;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--coffee-dark);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 18px;
        }

        .cart-total {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--coffee-light);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            margin-bottom: 20px;
            color: var(--coffee-dark);
        }

        .total-row span:last-child {
            font-weight: bold;
            color: var(--gold);
        }

        .checkout-btn {
            width: 100%;
            background: var(--coffee-dark);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: var(--gold);
            color: var(--coffee-dark);
        }

        /* Order Form Modal */
        .order-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 300;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .order-form {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-title {
            color: var(--coffee-dark);
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--coffee-dark);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--coffee-light);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-order-btn {
            width: 100%;
            background: var(--gold);
            color: var(--coffee-dark);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-order-btn:hover {
            background: var(--coffee-dark);
            color: white;
        }

        /* Empty Cart Message */
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-cart i {
            font-size: 60px;
            color: var(--coffee-light);
            margin-bottom: 20px;
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-message i {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-message h3 {
            color: var(--coffee-dark);
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .logo {
                font-size: 22px;
            }
            
            .page-title {
                font-size: 36px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-mug-hot"></i>
            Brew & Bean
        </div>
        <button class="cart-btn" onclick="openCart()">
            <i class="fas fa-shopping-cart"></i>
            Cart
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">‚òï Order Now</h1>
        <p class="page-subtitle">Freshly roasted coffee delivered to your doorstep</p>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" onclick="filterMenu('all')">All</button>
            <button class="tab-btn" onclick="filterMenu('hot')">Hot Coffee</button>
            <button class="tab-btn" onclick="filterMenu('cold')">Iced Coffee</button>
            <button class="tab-btn" onclick="filterMenu('special')">Special Combo</button>
            <button class="tab-btn" onclick="filterMenu('pastry')">Pastries</button>
             <button class="tab-btn" onclick="filterMenu('refreshment')">Refreshment</button>
              <button class="tab-btn" onclick="filterMenu('fast food)">Fast Food</button>
        </div>

        <!-- Menu Grid -->
        <div class="menu-grid" id="menuGrid">
            <!-- Menu items will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2 class="cart-title">üõí Your Cart</h2>
                <button class="close-cart" onclick="closeCart()">&times;</button>
            </div>
            <div id="cartItems">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-total" id="cartTotal">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Tax (10%)</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="total-row">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" onclick="openOrderForm()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Order Form Modal -->
    <div class="order-modal" id="orderModal">
        <div class="order-form">
            <div id="orderFormContent">
                <h2 class="form-title">üìù Delivery Details</h2>
                <form id="checkoutForm" onsubmit="submitOrder(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" required placeholder="John">
                        </div>
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" required placeholder="Doe">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" required placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" required placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Delivery Address *</label>
                        <textarea required rows="3" placeholder="123 Coffee Street, Apt 4B"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Order Notes</label>
                        <textarea rows="2" placeholder="Extra sugar, no cream, etc."></textarea>
                    </div>
                    <button type="submit" class="submit-order-btn">Place Order</button>
                </form>
            </div>
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <h3>Order Placed Successfully!</h3>
                <p>Your order #<span id="orderNumber"></span></p>
                <p>We'll send you a confirmation email shortly.</p>
                <button class="checkout-btn" onclick="closeOrderForm()">Close</button>
            </div>
        </div>
    </div>
